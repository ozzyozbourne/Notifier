<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Submission & Top Chess Streamers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>
</head>
<body>
<div class="container">
    <h1>Enter your Email</h1>
    <form hx-post="/send-email" hx-target="#result" hx-swap="innerHTML">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="result"></div>

    <h1 class="my-4">Top Chess Players Who Stream</h1>
    <div class="row">
        <div th:each="streamer : ${streamers}" class="col-md-4 mb-4">
            <div class="card">
                <img th:src="${streamer.avatar}" class="card-img-top" alt="Streamer Avatar">
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${streamer.username}"></h5>
                    <a th:href="${streamer.twitch_url}" class="btn btn-primary" target="_blank">Watch on Twitch</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://unpkg.com/htmx.org@1.8.4"></script>
</body>
</html>
