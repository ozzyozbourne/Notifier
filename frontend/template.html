<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Chess Players Who Stream</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .grid-item {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        img {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <h1>Top Chess Players Who Stream</h1>
    <div class="grid-container">
        {{range .Streamers}}
        <div class="grid-item">
            <img src="{{.Avatar}}" alt="{{.Username}}" width="100" height="100">
            <h2>{{.Username}}</h2>
            <a href="{{.TwitchURL}}" target="_blank">Watch on Twitch</a>
        </div>
        {{end}}
    </div>
</body>

</html>
